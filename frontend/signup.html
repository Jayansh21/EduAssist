<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduAssist - Sign Up</title>
    <link rel="stylesheet" href="assets/css/design-system.css?v=2">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body style="background: linear-gradient(135deg, var(--primary-50) 0%, var(--primary-100) 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center;">
    <!-- Back to Home Button -->
    <div style="position: absolute; top: 2rem; left: 2rem;">
        <a href="landing.html" style="display: flex; align-items: center; gap: 0.5rem; color: var(--primary-600); text-decoration: none; font-weight: 500; transition: color 0.3s ease;">
            <i class="fas fa-arrow-left"></i>
            <span>Back to Home</span>
        </a>
    </div>
    
    <div class="card" style="max-width: 400px; width: 100%; margin: 2rem;">
        <div class="card-body" style="text-align: center;">
            <!-- Logo -->
            <div style="margin-bottom: 2rem;">
                <h1 style="font-size: 2.5rem; color: var(--primary-600); margin: 0 0 0.5rem 0;"><i class="fas fa-graduation-cap"></i> EduAssist</h1>
                <p style="color: var(--neutral-600); margin: 0;">AI-Powered Educational Platform</p>
            </div>

            <!-- Sign Up Form -->
            <form id="signup-form">
                <div class="form-group">
                    <label class="form-label">Role</label>
                    <div class="role-selection">
                        <label class="role-option">
                            <input type="radio" name="role" value="student" checked>
                            <div class="role-card">
                                <i class="fas fa-user-graduate"></i>
                                <span>Student</span>
                            </div>
                        </label>
                        <label class="role-option">
                            <input type="radio" name="role" value="teacher">
                            <div class="role-card">
                                <i class="fas fa-chalkboard-teacher"></i>
                                <span>Teacher</span>
                            </div>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="fullname" class="form-input" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Create a password" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-full btn-lg">Create Account</button>
            </form>
            
            <!-- Login Link -->
            <div style="margin-top: 1.5rem; text-align: center;">
                <p style="color: var(--neutral-600); margin: 0;">Already have an account?</p>
                <a href="login.html" style="color: var(--primary-600); text-decoration: none; font-weight: 600;">Sign in here</a>
            </div>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.querySelector('input[name="role"]:checked').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showNotification('Passwords do not match. Please try again.', 'error');
                return;
            }
            
            // Validate password strength
            if (password.length < 6) {
                showNotification('Password must be at least 6 characters long.', 'error');
                return;
            }
            
            // Create user object
            const user = {
                fullname: fullname,
                email: email,
                role: role,
                createdAt: new Date().toISOString()
            };
            
            // Store user session (in a real app, this would be sent to backend)
            localStorage.setItem('user', JSON.stringify(user));
            
            // Show success message
            showNotification('Account created successfully!', 'success');
            
            // Redirect to appropriate dashboard after a short delay
            setTimeout(() => {
                if (role === 'student') {
                    window.location.href = 'student.html';
                } else {
                    window.location.href = 'teacher.html';
                }
            }, 1500);
        });

        // Enhanced notification function
        function showNotification(message, type = 'info') {
            // Remove existing notifications
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(notification => notification.remove());
            
            // Create notification element
            const notification = document.createElement('div');
            notification.className = 'notification';
            
            // Set content and styling
            const icons = {
                success: '<i class="fas fa-check-circle"></i>',
                error: '<i class="fas fa-times-circle"></i>',
                warning: '<i class="fas fa-exclamation-triangle"></i>',
                info: '<i class="fas fa-info-circle"></i>'
            };
            
            const colors = {
                success: 'var(--success-500)',
                error: 'var(--error-500)',
                warning: 'var(--warning-500)',
                info: 'var(--primary-500)'
            };
            
            notification.innerHTML = `
                <div style="display: flex; align-items: center; gap: 0.75rem;">
                    <span style="font-size: 1.25rem; color: ${colors[type] || colors.info};">${icons[type] || icons.info}</span>
                    <span style="font-weight: 500;">${message}</span>
                </div>
            `;
            
            // Style the notification
            notification.style.cssText = `
                position: fixed;
                top: 2rem;
                right: 2rem;
                background: white;
                border: 1px solid ${colors[type] || colors.info};
                border-radius: var(--radius-lg);
                padding: 1rem 1.5rem;
                box-shadow: var(--shadow-lg);
                z-index: 1000;
                max-width: 400px;
                transform: translateX(100%);
                transition: all 0.3s ease;
            `;
            
            // Add to page
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            // Remove after 4 seconds
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 4000);
        }

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const user = localStorage.getItem('user');
            if (user) {
                const userObj = JSON.parse(user);
                if (userObj.role === 'student') {
                    window.location.href = 'student.html';
                } else {
                    window.location.href = 'teacher.html';
                }
            }
        });
    </script>
    
    <style>
        /* Role Selection Styles */
        .role-selection {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .role-option {
            flex: 1;
            cursor: pointer;
        }
        
        .role-option input[type="radio"] {
            display: none;
        }
        
        .role-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: white;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .role-card i {
            font-size: 2rem;
            color: #6b7280;
            margin-bottom: 0.5rem;
        }
        
        .role-card span {
            font-weight: 600;
            color: #374151;
        }
        
        .role-option input[type="radio"]:checked + .role-card {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }
        
        .role-option input[type="radio"]:checked + .role-card i {
            color: #667eea;
        }
        
        .role-option:hover .role-card {
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        .role-option:hover .role-card i {
            color: #667eea;
        }
    </style>
</body>
</html>
